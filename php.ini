; Configurações específicas do projeto (copie essas linhas para o php.ini do XAMPP)

; Habilitar extensão GD (descomente a linha abaixo no php.ini principal)
; extension=gd

; Configurações de upload
upload_max_filesize = 2M
post_max_size = 8M
max_execution_time = 30
max_input_time = 60
memory_limit = 128M

; Para habilitar GD no XAMPP:
; 1. Abra o arquivo: C:\xampp\php\php.ini
; 2. Procure por: ;extension=gd
; 3. Remova o ponto e vírgula: extension=gd
; 4. Reinicie o Apache
